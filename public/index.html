<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="text"></div>
    <script>

        const getText = async () => {
            let text = ''
            const response = await fetch('http://localhost:3000/fly')
            const data = await  response.json()
            const res = await data.map(element => {
                text += `<div id="fly">`
                text += `<p> AirLine: ${element.Airline} </p>` 
                text += `<p> Date: ${element.ScheduledDate} </p>` 
                text += `<p> Time: ${element.ScheduledDateTime} </p>` 
                text += `<p> Status: ${element.Status} </p>` 
                text += `<p> ${element.FlightsType} </p>`
                text += `</div>` 
            });
            return text;
        }
        const setText = async () => {
            let t = await getText()
            document.getElementById("text").innerHTML = t
        }
        setText()
    </script>


</body>
</html>
